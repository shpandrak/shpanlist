<!DOCTYPE html>
<html>
<head>
    <title>User List Groups</title>

<script src="/webmanage/jquery-1.8.3.js"></script>
<script src="/webmanage/prototype.js"></script>
<script src="ShpanlistController.js"></script>
<script type="text/javascript">

    function log(msg){

    }
    function listSuccess(xmlData){
        tabGroups.innerHTML = "<thead><td><b>Name</b></td><td>&nbsp;</td></thead>";
        jQuery(xmlData).find("listGroup").each(function () {
            var currEntity = jQuery(this);
            var currEntityId = currEntity.attr("id");
            var row = tabGroups.insertRow(tabGroups.rows.length);
            //row.innerHTML = "<td><input type=\"checkbox\" /><input type=\"button\" value=\"Delete\" onClick=\"ListGroupLibrary.deleteEntity('" + currEntityId + "')\"/></td>";
            var cell;
            cell = row.insertCell(row.cells.length);
            cell.innerHTML = currEntity.find("name").text();
            cell = row.insertCell(row.cells.length);
            cell.innerHTML = '<a HREF=\"javascript:ShpanlistController.showListGroup(\'' + currEntityId + '\')\">Open</a>';
        });
    }

    function loadMe(){
        ShpanlistController.listListGroups(listSuccess);
    }


</script>
</head>

<body onload="loadMe()">
    <h1>My Lists</h1>
    <table id="tabGroups"></table>
</body>
</html>
