<!DOCTYPE html>
<html>
<head>
    <title>Shpanlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="include/jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="include/jquery-1.9.1.min.js"></script>
    <script src="customInit.js"></script>
    <script src="include/jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="ShpanlistController.js"></script>
    <script src="ShpanlistView.js"></script>
    <script src="listGroupView.js"></script>
    <script src="listGroupsView.js"></script>
    <script src="listTemplateView.js"></script>
    <script src="listInstanceView.js"></script>
    <script src="listInstanceEditView.js"></script>
    <script type="text/javascript">
        function loadMe(){
            var user = localStorage["signedInUser"];
            if (user == undefined){
                user = null;
            }
            ShpanlistController.signedInUser = user;
        }
    </script>
</head>
<body onload="loadMe()">
    <div data-role="page" id="pageMain">
    </div>
    <div data-role="page" id="pageSignIn">

        <div data-role="header">
            Sign In
        </div>
        <div data-role="content">
            <table style="border-spacing:0;padding:0">
                <tr>
                    <td>
                        <input id="txtUserName" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="txtPassword" type="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" onClick="ShpanlistController.signIn(txtUserName.value, txtPassword.value)"
                               value="Login"/>
                    </td>
                </tr>
            </table>
            <a href="createUser.html" data-transition="slide">Sign Up</a>
        </div>
    </div>

    <div id="pageListGroups" data-role="page">
        <div data-role="header">
            My List Groups
        </div>
        <div data-role="content">
            <ul id="lstGroups" data-role="listview"></ul>
        </div>
        <div data-role="footer">
            <a href='javascript:ShpanlistController.signOut()'>Sign Out</a>
        </div>
    </div>

    <div id="pageListGroup" data-role="page">
        <div data-role="header">
            My List Groups
        </div>
        <div data-role="content" id="pageListGroupContentDiv">
        </div>
        <div data-role="footer">
            <a href='javascript:ShpanlistController.signOut()'>Sign Out</a>
        </div>
    </div>

    <div id="pageListTemplate" data-role="page">
        <div data-role="header" id="pageListTemplateHeaderDiv">
            List Template
        </div>
        <div data-role="content" id="pageListTemplateContentDiv">
        </div>
        <div data-role="footer">
            <a href='javascript:ShpanlistController.signOut()'>Sign Out</a>
        </div>
    </div>

</body>
</html>
