<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Create shpanlist user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="include/jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="include/jquery-1.9.1.min.js"></script>
    <script src="include/jquery.mobile-1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="ShpanlistController.js"></script>
    <script type="text/javascript">

        function createUser(){
            if (frmCreateUser.checkValidity()){
                ShpanlistController.createUser(txtUsername.value, txtPassword.value, txtFirstName.value, txtLastName.value, txtEmail.value)
            }

        }


    </script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
    Create shpanlist User
    </div>
    <div data-role="content">
        <form id="frmCreateUser">
        <table>
            <tr>
                <td>*Username:</td>
                <td><input type="text" id="txtUsername" required/></td>
            </tr>
            <tr>
                <td>*Password:</td>
                <td><input type="password" id="txtPassword" required/></td>
            </tr>
            <tr>
                <td>*First Name:</td>
                <td><input type="text" id="txtFirstName" required/></td>
            </tr>
            <tr>
                <td>*Last Name:</td>
                <td><input type="text" id="txtLastName" required/></td>
            </tr>
            <tr>
                <td>email:</td>
                <td><input type="email" id="txtEmail"/></td>
            </tr>

        </table>
        </form>
        <button onclick="createUser()">Create User</button>
    </div>
</div>
</body>
</html>
